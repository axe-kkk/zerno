services:
  # PostgreSQL база данных
  db:
    image: postgres:15-alpine
    container_name: zerno_db
    environment:
      POSTGRES_USER: zerno_user
      POSTGRES_PASSWORD: zerno_password
      POSTGRES_DB: zerno_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U zerno_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (FastAPI)
  backend:
    build: .
    container_name: zerno_backend
    environment:
      DATABASE_URL: postgresql://zerno_user:zerno_password@db:5432/zerno_db
      APP_NAME: Zerno Web3 App
      DEBUG: "True"
      SECRET_KEY: change-this-secret-key-in-production
      JWT_SECRET_KEY: change-this-jwt-secret-key-in-production
      JWT_ALGORITHM: HS256
      JWT_EXPIRATION_HOURS: 24
      ADMIN_USERNAME: admin
      ADMIN_PASSWORD: admin123
      ADMIN_FULL_NAME: Super Admin
      HOST: 0.0.0.0
      PORT: 8000
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app/backend
    restart: unless-stopped

  # Frontend (Nginx)
  frontend:
    image: nginx:alpine
    container_name: zerno_frontend
    ports:
      - "80:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:

